<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<div class="row bg_white create_post_form border_red">
    <h2 id="submit_header" class="small_header">Upload a new quote</h2>
    <hr>
    <form class="col s12" action="{{url_for('upload_post')}}" method="POST">
        <div class="row">
            <div class="input-field col s6">
                <input id="username" type="text" class="validate" name="username">
                <label for="username">Username</label>
            </div>
            <div class="input-field col s6">
                <input id="credit" type="text" class="validate" name="credit">
                <label for="credit">Quote Credited To:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="quote" class="materialize-textarea" name="quote"></textarea>
                <label for="quote">Textarea</label>
            </div>
        </div>
        <button class="btn waves-effect waves-light submit_btn" type="submit">Upload Post
            <i class="material-icons right">add</i>
        </button>
    </form>
  </div>
{% endblock %}
