<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
    
        
        

    
    <ul class="collapsible">
    {% for quote in quotes %}
    <li>
        <div class="collapsible-header post-container">
            <div class="row full-width">
                <div class="col s10">
                    <i class="material-icons">filter_drama</i>
                    <p>"{{quote.quote}}"</p>
                    <p>- {{quote.credit}} </p>
                </div>
                <div class="col s2">
                    <a class="btn waves-effect waves-light" href="{{url_for('delete_quote', quote_id=quote._id)}}">Delete
                        <i class="material-icons right">send</i>
                    </a>
                    <a class="btn waves-effect waves-light" type="submit" name="action">Edit
                        <i class="material-icons right">send</i>
                    </a>
                </div>
            </div>
        </div>
        <div class="collapsible-body">
        {% for comment in quote.comments %}
        {{ comment[0] }}
        {{ comment[1] }}

        {% endfor %}
            <div class="row">
                <form action="{{ url_for('add_comment', quote_id=quote._id) }}" method="POST" class="col s12">
                    <div class="row comment-row">
                        <div class="input-field col s10 offset-s1">
                            <input placeholder="Username" id="comment_user" type="text" name="comment_user" class="validate" required>
                        </div>
                    </div>
                    <div class="row comment-row">
                        <div class="input-field col s10 offset-s1">
                            <textarea id="comment_content" placeholder="Comment" class="materialize-textarea" name="comment_content" required></textarea>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Post Comment
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>

        </div>
    </li>
    {% endfor %}
  </ul>
    
{% endblock %}
