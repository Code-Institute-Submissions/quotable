<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
    
        
        

    
    <ul class="collapsible">
    {% for quote in quotes %}
    <li>
      <div class="collapsible-header post-container"><i class="material-icons">filter_drama</i>
        <p>"{{quote.quote}}"</p>
        <p>- {{quote.credit}} </p>
      </div>
      <div class="collapsible-body">
        {% for comment in quote.comments %}
        {{ comment[0] }}
        {{ comment[1] }}
      
        {% endfor %}
      
      
      </div>
    </li>
    {% endfor %}
  </ul>
    
{% endblock %}
